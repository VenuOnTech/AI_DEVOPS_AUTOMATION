name: Build & Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - package.json
      - package-lock.json
      - index.js
      - .github/workflows/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: CI Build Validation
        run: |
          echo "CI pipeline is working"
          ls -la

      # ===== ROLE C's MISSING STEPS (Crucial!) =====
      - name: Build Docker Image
        run: |
          docker build -t chetanasivadurga/ai-devops:${{ github.run_number }} .

      - name: Tag Docker Image as latest
        run: |
          docker tag chetanasivadurga/ai-devops:${{ github.run_number }} chetanasivadurga/ai-devops:latest

      # ===== ROLE D's STEPS =====
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" \
            --password-stdin

      - name: Push Docker Image
        run: |
          docker push chetanasivadurga/ai-devops:${{ github.run_number }}
          docker push chetanasivadurga/ai-devops:latest
